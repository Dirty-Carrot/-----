    })

    function temp() {
      this.name = '对象'
      this.age = 18
      this.sex = '女'
    }
    let myDuiXiang3 = new temp()
    // 复制并打印表格
    function copyObject(name, age, sex) {
      let newObj = {}
      newObj.name = name
      newObj.age = age
      newObj.sex = sex
      return newObj
    }
    let myDuiXiang4 = copyObject(myDuiXiang1.name, myDuiXiang1.age, myDuiXiang1.sex)
    let myDuiXiang5 = copyObject(myDuiXiang1.name, myDuiXiang1.age, myDuiXiang1.sex)
    let myDuiXiang6 = copyObject(myDuiXiang1.name, myDuiXiang1.age, myDuiXiang1.sex)
