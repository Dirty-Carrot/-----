<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The third assignment</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
    }

    .box {
      width: 500px;
      padding: 10px;
      border: 1px solid black;
      margin: auto;
      align-self: center;
    }

    .box div {
      width: 260px;
      height: 50px;
      background-color: grey;
      transition: all 0.9s;
    }

    .box a {
      text-decoration: none;
    }

    .box p {
      color: red;
    }

    .box div:hover {
      background-color: yellow;
      font-size: 12px;
    }

    li[class="li"] {
      font-size: 20px;
    }

    li[class="li2"] {
      font-size: 30px;
    }

    li[class="li3"] {
      font-size: 40px;
    }
  </style>
</head>

<body>
  <div class="box">
    <a href="#">我不想要a标签默认的下划线</a>
    <p>我的字体颜色是红色</p>
    <div>鼠标悬停在我的上面时，我的背景颜色变成黄色，并且字体变小</div>
    <ul>
      <li class="li1">我的字体大小是20px</li>
      <li class="li2">我的字体大小是30px</li>
      <li class="li3">我的字体大小是40px</li>
    </ul>
    <p>我的字体颜色是红色</p>
  </div>

</body>

</html>
